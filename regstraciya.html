<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registraciya</title>
</head>

<body>
    <form action="">
        <ul>
            <li><a href="./index.html">Bosh sahifa</a></li>
            <li><a href="avtorizaciya.html">Avtorizaciya</a></li>
        </ul>



        <label for="">REGISTRACIYA SAHIFASI:</label>
        <br><br><br>

        <label for="ism">Ismingizni kiriting:</label>
        <br>
        <input type="text" name="" id="ism">
        <br><br><br>

        <label for="familiya">Familyangizni kiriting:</label>
        <br>
        <input type="text" name="" id="familiya">
        <br><br><br>

        <label for="">Jinsingiz:</label>
        <br><br>
        <label for="erkak">Erkak</label>
        <input type="radio" name="gender" id="erkak">
        <label for="ayolr">Ayol</label>
        <input type="radio" name="gender" id="ayol">
        <br><br><br>

        <label for="date">Tugilgan sanangiz:</label>
        <br>
        <input type="date" id="date">
        <br><br><br>

        <label for="mail">Login yoki pochta:</label>
        <br>
        <input type="email" id="mail">
        <br><br><br>

        <label for="parol">Parol yarating:</label>
        <br>
        <input type="password" id="parol">
        <br><br><br>

        <label for="parolt">Parolni tasdiqlang:</label>
        <br>
        <input type="password" name="" id="parolt">
        <br><br><br>

        <label for="tel">Telefon raqmingizni kiriting:</label>
        <br>
        <input type="number" id="tel">
        <br><br><br>

        <label for="rasm">Rasmingizni kiriting:</label>
        <input type="file" id="rasm">
        <br><br><br>


        <label for="robot">Robot emasman</label>
        <input type="checkbox" id="robot">
        <br><br><br>


        <input type="submit" value="Ruyhatdan utish">
        <input type="reset" id="reset" value="Reset">
    </form>
</body>

</html>
